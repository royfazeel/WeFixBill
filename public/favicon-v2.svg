<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Premium gradient for background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    
    <!-- Cyan accent gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
    
    <!-- Check badge gradient (green for success/savings) -->
    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    
    <!-- Subtle glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bgGrad)"/>
  
  <!-- Subtle border glow -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" 
        fill="none" stroke="url(#accentGrad)" stroke-width="2" opacity="0.5"/>
  
  <!-- Bill/Receipt Shape (clean, geometric) -->
  <path d="M144 80 
           L368 80 
           C384 80 400 96 400 112 
           L400 400 
           L352 368 
           L304 400 
           L256 368 
           L208 400 
           L160 368 
           L112 400 
           L112 112 
           C112 96 128 80 144 80 Z" 
        fill="white" 
        opacity="0.95"/>
  
  <!-- Bill lines (simplified for small size clarity) -->
  <rect x="160" y="140" width="192" height="20" rx="10" fill="#0f172a" opacity="0.15"/>
  <rect x="160" y="190" width="144" height="20" rx="10" fill="#0f172a" opacity="0.15"/>
  <rect x="160" y="240" width="168" height="20" rx="10" fill="#0f172a" opacity="0.15"/>
  
  <!-- Check/Tick Badge Circle -->
  <circle cx="368" cy="336" r="80" fill="url(#checkGrad)" filter="url(#glow)"/>
  
  <!-- Premium Checkmark (thick, bold for small sizes) -->
  <path d="M328 336 L352 360 L408 296" 
        fill="none" 
        stroke="white" 
        stroke-width="20" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
</svg>
